{% extends 'base.html' %}

{% load static %}

{% block title %}{{ product.name }}{% endblock title %}

{% block content %}

<div class="container my-3">
    <div class="row d-flex justify-content-center">
        <div class="col-9 col-md-5 mb-3 mb-lg-0">
          <img class="container-fluid" src="{{ product.image.url }}" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <h1 class="font-weight-bold">{{ product.name }}</h1>
            <h2>R$ {{ product.price }}</h2>
            <p>{{ product.description }}</p>
            <form class="form-group" action="{% url 'products:cart_add' product.id %}" method="POST">
                {% csrf_token %}
                <p class="form-inline">
                </p>
                <input class="btn btn-success" type="submit" value="Adicionar ao Carrinho">
            </form>
            <p>
                Ir para o cat√°logo de
                <a class="text-decoration-none" href="{% url 'products:categories' product.category %}">
                    {{ product.category }}
                </a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
